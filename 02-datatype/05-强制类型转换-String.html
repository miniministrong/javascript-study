<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换</title>
    <script type="text/javascript">
        /* 
            强制类型转换
            - 指将一个数据类型强制转换为其他的数据类型
            - 类型转换主要指：将其他的数据类型，转换为 String Number Boolean
        */
        /* 
            将其他的数据类型转换为String
            方式一：
                1. 调用被转换类型的toString()方法
                2. 该方法不会影响到原变量，他会将转换的结果返回
                注意：null和uundefined这两个值没有toString()，如果调用他们的方法，会报错

            方拾二：
                1. 调用String()函数，并将被转换的数据作为参数传递给函数
                2. 使用String()函数做强制类型转换时，对于Number和Boolean实际上就是调用toString()方法，但是对于null和undefined，就不会调用toString()方法，他会将null直接转换为"null"，将undefined直接转换为"undefined"

        */
        var a = 123;
        console.log(typeof a);
        console.log(a);
        // 调用a的toString()方法
        a = a.toString();
        console.log(typeof a);
        console.log(a);
        a = true;
        console.log(typeof a);
        console.log(a);
        a = a.toString();
        console.log(typeof a);
        console.log(a);
        a = null;
        console.log(typeof a);
        console.log(a);
        /* a = a.toString();
        console.log(typeof a);
        console.log(a); */
        a = undefined;
        console.log(typeof a);
        console.log(a);
        /* a = a.toString();
        console.log(typeof a);
        console.log(a); */

        a = 123;
        console.log(typeof a);
        console.log(a);

        // 调用String()函数，来讲a转换为字符串
        a = String(a);
        console.log(typeof a);
        console.log(a);

        a = null;
        console.log(typeof a);
        console.log(a);

        a = String(null);
        console.log(typeof a);
        console.log(a);

        a = undefined;
        console.log(typeof a);
        console.log(a);

        a = String(a);
        console.log(typeof a);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
