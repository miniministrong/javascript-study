<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换-Number</title>
    <script type="text/javascript">
        /* 
            将其他的数据类型转换为Number
            转换方式一：
                使用Number()函数
                1. 将字符串转换为数字时
                    如果是纯数字的字符串，则直接将其转换为数字
                    如果字符串中有非数字的内容，则转换为NaN
                    如果字符串是一个空串或者是一个全是空格的字符串，则转为0
                2. 将布尔值转换为数字时
                    true 转换为 1
                    false 转换为 0
                3. 将null转换为数字时
                    null 转换为 0
                4. 将undefined转换为数字时
                    undefined 转换为 数字NaN
            转换方式二：
                这种方式专门用来对付字符串
                1. parseInt()：把一个字符串转换为一个整数
                    - parseInt()可以讲一个字符串中的有效的整数内容取出来然后转换为Number
                2. parseFloat()：把一个字符串转换为一个浮点数
                    - parseFloat()作用和parseInt()类似，不同的是他可以获取有效的小数
                
                注意：如果对非String使用parseInt()或parseFloat()，他会先将其转换为String然后再操作

        */
        var a = "123";
        console.log(typeof a);
        console.log(a);

        // 调用Number()函数来讲a转换为Number类型
        a = Number(a);
        console.log(typeof a);
        console.log(a);

        a = "abc";
        console.log(typeof a);
        console.log(a);

        a = Number(a);
        console.log(typeof a);
        console.log(a);

        a = true;
        console.log(typeof a);
        console.log(a);

        a = Number(a);
        console.log(typeof a);
        console.log(a);

        a = null;
        console.log(typeof a);
        console.log(a);

        a = Number(a);
        console.log(typeof a);
        console.log(a);

        a = "123px";
        console.log(typeof a);
        console.log(a);

        a = Number(a);
        console.log(typeof a);
        console.log(a);

        a = "123px";
        console.log(typeof a);
        console.log(a);

        // 调用parseInt()函数将a转换为Number
        a = parseInt(a);
        console.log(typeof a);
        console.log(a);

        a = "123.84s";
        console.log(typeof a);
        console.log(a);

        a = parseFloat(a);
        console.log(typeof a);
        console.log(a);

        a = true;
        console.log(typeof a);
        console.log(a);

        a = parseFloat(a);
        console.log(typeof a);
        console.log(a); // NaN
    </script>
</head>
<body>
    
</body>
</html>
