<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算符</title>
    <script type="text/javascript">
        /* 
            一元运算符：只需要一个操作数
            `+`：正号，正号不会对数字产生任何影响
            `-`：负号，负号可以对数字进行负号的取反

            对于一个非Number类型的值，
                1. 他会先将其转换为Number，然后再运算
                2. 可以对其他的数据类型使用`+`，来将其转换为Number，它的原理和Number()函数一样
        */
       var a = 123;
       console.log(a);

       a = -a;
       console.log(a);

       a = true;
       console.log(typeof a);
       console.log(a);

       a = -a;
       console.log(typeof a);
       console.log(a);

       a = "18";
       console.log(typeof a);
       console.log(a);

       a = -a;
       console.log(typeof a);
       console.log(a);

       var result = 1 + "2" + 3;
       console.log(typeof result);
       console.log("result = " + result);

       result = 1 + +"2" + 3;
       console.log(typeof result);
       console.log("result = " + result);
    </script>
</head>
<body>
    
</body>
</html>
