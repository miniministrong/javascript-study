<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>
    <script type="text/javascript">
        /* 
            自增 ++
            - 通过自增可以使变量在自身的基础上增加1
            - 对于一个变量自增以后，原变量的值会立即自增1
            - 自增分成两种：后++(a++)和前++(++a)，无论是a++，还是++a，都会立即使原变量的值自增1，不同的是a++和++a的值不同
            a++的值等于原变量的值（自增前的值）
            ++a的值等于原变量的新值（自增后的值）

            自减 --
            - 通过自减可以使变量在自身的基础上减1
            - 自减分成两种：后--(a--)和前--(--a)，无论是a--还是--a都是立即使原变量的值自减1，不同的是a--和--a的值不同


        */

        // 自增
        var a = 1;
        console.log("a = " + a);

        // 使a自增1
        a++;
        console.log("a = " + a);

        ++a;
        console.log("a = " + a);

        console.log("a++ = " + a++);

        console.log("++a = " + ++a);

        var c = 10;

        // 使c自增1
        c++;

        console.log("c++ = " + c++);

        var d = 20;
        // 20 + 22 + 22
        var result = d++ + ++d + d;
        console.log("result = " + result);

        d = d++;
        console.log("d = " + d);

        var num = 10;
        console.log("num = " + num);


        // 自减
        num--;
        console.log("num = " + num);

        --num;
        console.log("num = " + num);

        console.log("num-- = " + num--);

        console.log("--num = " + --num);
    </script>
</head>
<body>
    
</body>
</html>
