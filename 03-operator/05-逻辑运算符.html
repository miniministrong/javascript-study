<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script type="text/javascript">
        /* 
            JS中为我们提供了三种逻辑运算符
            `!`：非
                - `!`可以用来对一个值进行非运算
                - 所谓非运算就是值对一个布尔值进行取反操作，true变false，false变true
                - 如果对一个值进行两次取反，他不会变化
                - 如果对非布尔值进行取反，则会将其转换为布尔值，然后再取反，所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
                    可以为一个任意数据类型去两次反，来将其转换为布尔值，原理和Boolean()函数一样
            `&&`：与
                - `&&`可以对符号两侧的值进行与运算，并返回结果
                - 运算规则
                    1. 两个值中只要有一个值为false就返回false，只要两个值都为true时，才会返回true
                    2. js中的“与”属于短路的与，如果第一个值为false，则不会看第二个值
            `||`：或
                - `||`可以对符号两侧的值进行或运算，并返回结果
                - 运算规则
                    1. 两个值中只要有一个值为true就返回true，只要两个值都为false时，才会返回false
                    2. js中的“或”属于短路的或，如果第一个值为true，则不会看第二个值
        */

        // !
        var a = true;
        // 对a进行非运算
        a = !a;
        console.log("a = " + a);

        var b = 10;
        console.log(typeof b);
        console.log("b = " + b);

        b = !b;
        console.log(typeof b);
        console.log("b = " + b);

        // &&
        var result = true && true;
        console.log("result = " + result);

        // true && alert("看我出不出来！");

        // false && alert("看我出不出来！");

        // ||
        result = false || false;
        console.log("result = " + result);

        // false || alert("看我出不出来");

        // true || alert("看我出不出来");
    </script>
</head>
<body>
    
</body>
</html>
