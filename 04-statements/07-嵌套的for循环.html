<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套的for循环</title>
    <script type="text/javascript">
        /* 
            通过程序，在页面中输出如下的图形
            *
            **
            ***
            ****
            *****

            ****
            ****
            ****
            ****
			 
			*****
			****
			***
			**
			*
        */

        // 向body中输出一个内容

		// 通过for循环来输出图形
		// 这个for循环执行几次，图形的高度就是多少
		// 他可以用来控制图形的高度
		for (var i = 0; i < 5; i++) {
			/* 
				在循环的内部再创建一个循环，用来控制图形的宽度
				目前我们的外部for循环执行1次，内部就会执行5次
				
				内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
			 */
			/* for (var j = 0; j < i + 1; j++) {
				document.write("*\t");
			} */
			for (var j = 0; j < 5 - i; j++) {
				document.write("*\t");
			}
			// 输出一个换行
			document.write("<br />");
		}
    </script>
</head>
<body>
    
</body>
</html>
