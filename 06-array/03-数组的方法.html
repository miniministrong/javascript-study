<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的方法</title>
		<script type="text/javascript">
			// 创建一个数组
			var arr = ["孙悟空","猪八戒","沙和尚"];
			// console.log(arr);
			
			/**
			 * push()
			 * - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
			 * - 可以将要添加的元素作为方法的参数传递，这样这些元素将会添加到数组的末尾
			 */
			var result = arr.push("唐僧","蜘蛛精","白骨精");
			console.log(arr.toString());
			// console.log("result = " + result);
			
			/**
			 * pop()
			 * - 该方法可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
			 */
			result = arr.pop();
			// arr.pop();
			// console.log(arr.toString());
			// console.log("result = " + result);
			
			/**
			 * unshift()
			 * - 向数组的开头添加一个或多个元素，并返回新的数组的长度
			 * - 向前边插入元素以后，其他的元素索引会依次调整
			 */
			arr.unshift("牛魔王","二郎神");
			// console.log(arr.toString());
			
			/**
			 * shift()
			 * - 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
			 */
			result = arr.shift();
			console.log(arr.toString());
			console.log("result = " + result);
		</script>
	</head>
	<body>
	</body>
</html>
