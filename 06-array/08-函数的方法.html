<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的方法</title>
		<script type="text/javascript">
			function fun(a, b){
				console.log("a = " + a);
				console.log("b = " + b);
				// console.log(this.toString())
			}
			var obj = {
				name:"obj",
				sayName:function(){
					console.log(this.name);
				}
			};
			var obj2 = {
				name:"obj2"
			};
			/**
			 * call()和apply()
			 * - 这两个方法都是函数对象的方法，需要通过函数对象来调用
			 * - 当对函数调用call()和apply()时，都会调用函数执行
			 * - 在调用call()和apply()时，可以将一个对象指定为第一个参数
			 * 		此时这个对象将会称为函数执行时的this
			 * - call()方法可以将实参在对象之后依次传递
			 * - apply()方法需要将实参封装到一个数组中统一传递
			 * 
			 * this的情况：
			 * - 以函数形式调用时，this永远都是window
			 * - 以方法形式调用时，this是调用方法的对象
			 * - 以构造函数的形式调用时，this是新创建的那个对象
			 * - 使用call和apply调用时，this是指定的那个对象
			 */
			
			// fun.call(obj,2, 3);
			fun.apply(obj, [2, 3]);
			
			/* fun.call();
			fun.apply(); */
			
			// fun();
			// fun.call(obj);
			// fun.apply(obj2);
			// obj.sayName.apply(obj2);
		</script>
	</head>
	<body>
	</body>
</html>
