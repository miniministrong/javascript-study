<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串的相关方法</title>
		<script type="text/javascript">
			// 创建一个字符串
			var str = "Hello";
			/**
			 * 在底层字符串是以字符数组的形式保存的
			 * ['H','e','l','l','o']
			 */
			
			/**
			 * length
			 * - 可以用来获取字符串的长度
			 */
			// console.log(str.length);
			// console.log(str[0])
			
			/**
			 * charAt()
			 * - 可以返回字符串中指定位置的字符
			 * - 根据索引获取指定的字符
			 */
			str = "Hello";
			var result = str.charAt(0);
			result = str[0];
			// console.log(result);
			
			/**
			 * charCodeAt()
			 * - 获取指定位置字符的字符编码（Unicode编码）
			 */
			result = str.charCodeAt(0);
			// console.log(result);
			
			/**
			 * String.fromCharCode()
			 * - 可以根据字符编码获取字符
			 */
			result = String.fromCharCode(0x2682);
			// console.log(result);
			
			/**
			 * concat()
			 * - 可以用来连接两个或多个字符串
			 * - 作用和+一样
			 */
			result = str.concat("你好");
			// console.log(result);
			
			/**
			 * indexOf()
			 * - 该方法可以检索一个字符串中是否含有指定内容
			 * - 如果字符串中含有该内容，则会返回其第一次出现的索引
			 * 		如果没有找到指定的内容，则返回-1
			 * - 可以指定一个第二个参数，指定开始查找的位置
			 * 
			 * lastIndexOf()
			 * - 该方法的用法和indexOf()一样，
			 * 		不同的是indexOf是从前往后找，
			 * 		而lastIndexOf是从后往前找
			 * - 也可以指定开始查找的位置
			 */
			str = "hello";
			result = str.indexOf("h",1);
			// console.log(result);
			
			result = str.lastIndexOf("l", 1);
			// console.log(result);
			
			/**
			 * slice()
			 * - 可以从字符串中截取指定的内容
			 * - 不会影响到原数组，而是将截取到的内容返回
			 * - 参数：
			 * 		第一个：开始位置的索引（包括开始位置）
			 * 		第二个：结束位置的索引（不包括结束位置）
			 * 			如果省略第二个参数，则会截取后边所有的
			 * 		也可以传递一个负数作为参数，负数的话将会从后边计算
			 */
			str = "abcdefghijk";
			result = str.slice(0, 2);
			result = str.slice(1);
			// console.log(result);
			
			/**
			 * substring()
			 * - 可以用来截取字符串，和slice()类似
			 * - 参数：
			 * 		第一个：开始截取位置的索引（包括开始位置）
			 * 		第二个：结束位置的索引（不包括结束位置）
			 * - 不同的是这个方法不能接受负值作为参数，
			 * 		如果传递了一个负数，则默认使用0
			 * - 而且他还自动调整参数的位置，如果第二个参数小于第一个参数，则自动交换
			 */
			result = str.substring(1, 2);
			// console.log(result);
			
			/**
			 * substr()
			 * - 截取字符串
			 * - 参数：
			 * 		第一个：截取开始位置的索引
			 * 		第二个：截取的长度
			 */
			str = "abcdef";
			result = str.substr(3, 2);
			// console.log(result);
			
			/**
			 * split()
			 * - 可以将一个字符串拆分为一个数组
			 * - 参数：
			 * 		需要一个字符串作为参数，将会根据该字符串去拆分数组
			 */
			str = "abc,bcd,def,hij";
			result = str.split(",");
			// 如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
			result = str.split("");
			console.log(result);
			
			/**
			 * toUpperCase()
			 * - 将一个字符串全部转换为大写并返回
			 */
			str = "abcdefg";
			result = str.toUpperCase();
			
			/**
			 * toLowerCase()
			 * - 将一个字符串全部转换为小写并返回
			 */
			str = "ABCDEFG";
			result = str.toLowerCase();
			// console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
