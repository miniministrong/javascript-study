<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式</title>
		<script type="text/javascript">
			/**
			 * 使用字面量来创建正则表达式
			 * 	语法：var 变量 = /正则表达式/匹配模式
		 	 * 使用字面量的方式创建更加简单
			 * 	使用构造函数创建更加灵活
			 */
			// var reg = new RegExp();
			var reg =  /a/i;

			// console.log(typeof reg);
			// console.log(reg.test("abc"));

			// 创建一个正则表达式，检查一个字符串中是否有a或b
			/**
			 * 使用 | 表示或者的意思
			 */
			reg = /a|b|c/;
			/**
			 * 创建一个正则表达式检查一个字符串中是否有字母
			 */
			reg = /a|b|c|d|e|f|g|h|i|j|k|l|m|n|o|p|q|r|s|t|u|v|w|x|y|z/;

			/**
			 * []里的内容也是或的关系
			 * [ab] == a|b
			 * [a-z] 任意的小写字母
			 * [A-Z] 任意的大写字母
			 * [A-z] 任意的字母
			 */
			reg = /[A-z]/;
			/**
			 * 检查一个字符串中是否含有abc或adc或aec
			 */
			// reg = /abc|adc|aec/;
			reg = /a[bde]c/;

			/**
			 * [^] 除了
			 */
			reg = /[^ab]/;

			/**
			 * [0-9] 任意的数字
			 */
			reg = /[0-9]/;
			console.log("result = "+ reg.test("123"));
		</script>
	</head>
	<body>
	</body>
</html>
