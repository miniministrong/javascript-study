<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则相关的方法</title>
    <script type="text/javascript">
        var str = "1a2b3c4d5e6f7g8h9i0";
        /**
         * split()
         * - 可以将一个字符串拆分为一个数组
         * - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
         * - 这个方法即使不指定全局匹配，也会全都拆分
         */
        var result = str.split("c");
        /**
         * 根据任意字母来将字符串拆分
         */
        result = str.split(/[A-z]/);

        /**
         * search()
         * - 可以搜索字符串中是否含有指定内容
         * - 如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
         * - 它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
         * - search()只会查找第一个，即使设置全局匹配也没用
         */
        str = "hello abc hello aec afc";
        /**
         * 搜索字符串中是否含有abc
         */
        result = str.search("abc");
        /**
         * 搜索字符串中是否含有abc aec afc
         */
        result = str.search(/a[bef]c/);

        /**
         * match()
         * - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
         * - 默认情况下，match只会找到第一个符合要求的内容，
         *  找到以后就停止检索，我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
         *  我们可以为一个正则表达式设置多个匹配模式，且顺序无所谓
         */
        str = "1a2b3c4d5e6f7g8h9i0A11B12C13";

        result = str.match(/[a-z]/ig);

        /**
         * replace()
         * - 可以将字符串中指定的内容替换为新的内容
         * - 参数：
         *      1. 被替换的内容，可以接受一个正则表达式作为参数
         *      2. 新的内容
         * - 默认只替换第一个
         */
        result = str.replace(/[a-z]/gi,"");
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
