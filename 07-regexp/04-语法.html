<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式的语法</title>
    <script type="text/javascript">
        /**
         * 创建一个正则表达式，检查一个字符串中是否含有"aaa"
         */

        /**
         * 量词
         * - 通过量词，可以设置一个内容出现的次数
         * - 量词只对它前边的一个内容起作用
         * - {n} 正好出现n次
         * - {m,n} 出现m-n次
         * - {m, } 出现m次以上
         * - + 至少一个
         * - * 0个或多个
         * - ? 0个或1个
         */
        var reg = /a{3}/;
        // ababab
        reg = /(ab){3}/;

        reg = /b{3}/;
        reg = /ab{1,3}c/;
        reg = /ab{3,}c/;
        reg = /ab+c/;
        reg = /ab*c/;
        reg = /ab?c/;

        /**
         * 检查一个字符串中是否以a开头
         * ^ 表示开头
         * $ 表示结尾
         */
        reg = /^a/; // 匹配开头的a
        reg = /a$/; // 匹配结尾的a

        /**
         * 如果在一个正则表达式中同时使用^ $ 则要求字符串必须完全符合正则表达式
         */
        reg = /^a$/;

        /**
         * 创建一个正则表达式，用来检查一个字符串是否是一个合法的手机号
         * 手机号的规则：
         *  13109466486（11位）
         *      1. 以1开头
         *      2. 第二位3-9的任意数字
         *      3. 三位以后任意数字9个
         *
         *  ^1  [3-9] [0-9]{9}$
         *  ^(\+?0?86\-?)?1[3-9]\d{9}$
         */
        var phoneStr = "13113113113";
        var phoneReg = /^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phoneStr));
    </script>
