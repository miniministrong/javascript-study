        <title>关于引用变量赋值的问题</title>
        <!--
            关于应用哦给变量赋值问题
            - 2个引用变量指向同一个对象，通过其中一个变量，修改对象内部数据，另一个变量看到的是修改之后的数据
            - 2个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
        -->
        <script type="text/javascript">
            var obj1 = {name: "tom"};
            var obj2 = obj1;
            obj2.age = 12;
            console.log(obj1.age); // 12
            function fn(obj){
                obj.name = "A";
            }
            fn(obj1);
            console.log(obj2.name); // A

            var a = {age: 12};
            var b = a;
            a = {name: "Bob", age: 13};
            b.age = 14;
            console.log(b.age, a.name, a.age); // 14 "Bob" 13

            function fn2 (obj) {
                obj = {age: 15}
            }
            fn2(a);
            console.log(a.age);
