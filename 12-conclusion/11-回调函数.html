<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>回调函数</title>
    </head>
    <body>
        <button id="btn">测试点击事件</button>
        <!--
                1. 什么函数才是回调函数？
                - 你定义的
                - 你没有调
                - 但最终他执行了
                2. 常见的回调函数？
                - DOM事件的回调函数 ==> 发生事件的dom元素
                - 定时器回调函数 ==> window

                - ajax请求回调函数
                - 生命周期回调函数
            -->
        <script type="text/javascript">
            // DOM事件回调函数
            document.getElementById("btn").onclick = function () {
                alert(this.innerHTML);
            }

            // 定时器
            // 延时定时器
            // 循环定时器
            // 定时器回调函数
            setTimeout(function () {
                alert("到点了");
            }, 2000);
        </script>
    </body>
</html>
