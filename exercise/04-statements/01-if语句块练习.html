<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句练习1</title>
    <script type="text/javascript">
        /* 
            从键盘输入小明的期末成绩：
                当成绩为100时，'奖励一辆BMW'
                当成绩为[80-99]时，'奖励一台iphone15s'
                当成绩为[60-80]时，'奖励一本参考书'
                其他时，什么奖励都没有
        */

        /* 
            prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
            用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
            该字符串将会作为提示框的提示文字

            用户输入的内容将会作为函数的返回值返回，可以定义一个变量用来接收该内容
        */

        var score = prompt("请输入小明的期末成绩：");

        if(score < 0 || score > 100 || isNuN(score)){
            alert("请输入合法值");
        }else if(score == 100){
            alert("奖励一辆BMW");
        }else if(score >= 80){
            alert("奖励一台iphone15s");
        }else if(score >= 60){
            alert("奖励一本参考书");
        }else{
            alert("成绩没考好，什么都没有");
        }
    </script>
</head>

</body>
</html>
