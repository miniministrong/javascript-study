<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环的练习1</title>
    <script type="text/javascript">
        /* 
            打印1-100之间的所有奇数之和
        */

        var sum = 0;
        for(var i = 1; i <= 100; i++){
            if(i % 2 === 1){
                sum += i;
            }
        }
        alert(sum);
    </script>
</head>

</body>
</html>
