<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>嵌套for循环练习</title>
		<script type="text/javascript">
			/* 
				打印出1-100之间的所有质数
			*/
			// 打印1-100之间的所有质数
			for(var i = 2; i <= 100; i++){
				var flag = true;
				for(var j = 2; j < i; j++){
					if(i % j == 0){
						flag = false;
						// console.log(i);
					}
				}
				if(flag){
					document.write(i + "<br />");
					// console.log(i);
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
