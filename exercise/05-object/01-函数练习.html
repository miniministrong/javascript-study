<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的练习</title>
		<script type="text/javascript">
			/**
			 * 定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
			 */
			function isEven(num){
				return num % 2 == 0;
			}
			
			console.log("result = " + isEven(20));
			
			/**
			 * 定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
			 */
			function area(r){
				return 3.14 * r * r;
			}
			
			console.log("result = " + area(6));
			
			/**
			 * 创建一个函数，可以在控制台输出一个人的信息
			 * 可以输出人的name，age，gender，address
			 * 
			 * 实参可以是任意的数据类型，也可以是一个对象
			 * 当我们的参数过多时，可以将参数封装到一个对象中
			 */
			function printInfo(obj){
				console.log("我是" + obj.name + "，今年" + obj.age + "岁，性别" + obj.gender + "，我住在" + obj.address);
			}
			
			// printInfo("张三", 20, "男", "北京");
			// 创建一个对象
			var obj = {
				name:"孙悟空",
				age:18,
				gender:"男",
				address:"花果山"
			};
			// printInfo(obj);
			
			/**
			 * 实参可以是一个对象，也可以是一个函数
			 */
			
			function fun(a){
				console.log("a = " + a);
				// a(obj);
			}
			// fun(printInfo);
			/* fun(function(){
				alert("hello");
			}) */
			
			fun(area(10));
			/**
			 * area()
			 * - 调用函数
			 * - 相当于使用的函数的返回值
			 * area
			 * - 函数对象
			 * - 相当于直接使用函数对象
			 */
		</script>
	</head>
	<body>
	</body>
</html>
