<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的练习</title>
		<script type="text/javascript">
			// 创建一个数组
			var arr = [1, 2, 3, 2, 1, 3, 4, 2, 5];
			
			// 去除数组中重复的数字
			// 遍历数组
			for (var i = 0; i < arr.length; i++) {
				for (var j = i + 1; j < arr.length; j++) {
					if(arr[i] == arr[j]){
						arr.splice(j, 1);
						j--;
					}
				}
			}
			// 通过当前的下标去找之后的下标，然后判断是否有相同的值，如果有，则删除，没有则下一个
			console.log(arr.toString());
		</script>
	</head>

	</body>
</html>
