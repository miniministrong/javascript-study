<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>拖拽3</title>
        <style type="text/css">
            #box1{
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
            }
            #box2{
                width: 100px;
                height: 100px;
                background-color:yellow;
                position: absolute;
                left: 200px;
                top: 200px;
            }
        </style>
        <script type="text/javascript">
            window.onload = function(){
                /**
                 * 拖拽box1元素
                 * - 拖拽的流程
                 *  1. 当鼠标在被拖拽元素上按下时，开始拖拽 onmousedown
                 *  2. 当鼠标移动时，被拖拽元素跟随鼠标移动 onmousemove
                 *  3. 当鼠标松开时，被拖拽元素固定在当前位置 onmouseup
                 */
                // 获取box1
                // 当鼠标在被拖拽元素上按下时，开始拖拽 onmousedown
                var box1 = document.getElementById("box1");
                var box2 = document.getElementById("box2");
                var img1 = document.getElementById("img1");
                
                // 开启box1的拖拽
                drag(box1);
                // 开启box2的拖拽
                drag(box2);
                drag(img1);
            };

            /**
             * 提取一个专门用来设置拖拽的函数
             * @param {Object} obj 开启拖拽的元素
             */
            function drag(obj) {
                // 为box1绑定一个鼠标按下事件
                obj.onmousedown = function(event){

                    // 设置box1捕获所有的鼠标按下的事件
                    /**
                     * setCapture()
                     * - 只有IE支持，但是在火狐中调用时不会报错，
                     *  而如果使用chrome调用，会报错
                     */
                    /* if(box1.setCapture){
                        box1.setCapture();
                    } */

                    obj.setCapture && box1.setCapture();

                    event = event || window.event;
                    // 求出div的水平偏移量 鼠标.clientX - 元素.offsetLeft
                    // 求出div的垂直偏移量 鼠标.clientY - 元素.offsetTop
                    var offsetLeft = event.clientX - obj.offsetLeft;
                    var offsetTop = event.clientY - obj.offsetTop;

                    // 为document绑定一个onmousemove事件
                    document.onmousemove = function(event) {
                        event = event || window.event;
                        // 当鼠标移动时，被拖拽元素跟随鼠标移动 onmousemove
                        // 获取鼠标的坐标
                        var left = event.clientX - offsetLeft;
                        var top = event.clientY - offsetTop;

                        // 修改box1的位置
                        obj.style.left = left + "px";
                        obj.style.top = top + "px";
                    };

                    // 为元素绑定一个鼠标松开事件
                    document.onmouseup = function(){
                        // 当鼠标松开时，被拖拽元素固定在当前位置 onmouseup
                        // 取消document的onmousemove事件
                        document.onmousemove = null;
                        // 取消document的onmouseup事件
                        document.onmouseup = null;
                        // 当鼠标松开时，取消对事件的捕获
                        obj.releaseCapture && obj.releaseCapture();
                    };

                        /**
                         * 当我们拖拽一个网页中的内容时，浏览器会默认去搜索引擎中搜索内容，
                         * 此时会导致拖拽功能的异常，这个是浏览器提供的默认行为，
                         * 如果不希望发生这个行为，则可以通过return false来取消默认行为
                         * 
                         * 但是这招对IE8不起作用
                         */
                    return false;
                };
            };
        </script>
    </head>
    <body>
        我是一段文字
        <div id="box1"></div>
        <div id="box2"></div>
        <img src="./img/an.png" id="img1" style="position: absolute;">
    </body>
</html>
