<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>键盘事件练习</title>
        <style type="text/css">
            #box1{
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
            }
        </style>
        <script type="text/javascript">
            // 使div可以根据不同的方向键向不同的方向移动
            /**
             * 按左键，div向左移
             * 按右键，div向右移
             * 按上键，div向上移
             * 按下键，div向下移
             */
            window.onload = function() {
                var box1 = document.getElementById("box1");
                // 为document绑定一个按键按下事件
                document.onkeydown = function(event){
                    event = event || window.event;

                    // 定义一个变量，来表示移动的速度
                    var speed = 10;
                    // 当用户按了ctrl以后，速度加快
                    if(event.ctrlKey){
                        speed = 50;
                    }
                    /**
                     * 37 左
                     * 38 上
                     * 39 右
                     * 40 下
                     */

                    switch(event.keyCode){
                        // 向左移动
                        case 37 :
                        case 65 :
                            box1.style.left = box1.offsetLeft - speed + "px";
                            break;
                        // 向上移动
                        case 38 :
                        case 87 :
                            box1.style.top = box1.offsetTop - speed + "px";
                            break;
                        // 向右移动
                        case 39 :
                        case 68 :
                            box1.style.left = box1.offsetLeft + speed + "px";
                            break;
                        // 向下移动
                        case 40 :
                        case 83 :
                            box1.style.top = box1.offsetTop + speed + "px";
                            break;
                    }
                    /* // 向左移动
                    if(event.keyCode === 37){
                        box1.style.left = box1.offsetLeft - 10 + "px";
                    }
                    // 向上移动
                    if(event.keyCode === 38){
                        box1.style.top = box1.offsetTop - 10 + "px";
                    }
                    // 向右移动
                    if(event.keyCode === 39){
                        box1.style.left = box1.offsetLeft + 10 + "px";
                    }
                    // 向下移动
                    if(event.keyCode === 40){
                        box1.style.top = box1.offsetTop + 10 + "px";
                    } */
                };
            };
        </script>
    </head>
    <body>
        <div id="box1"></div>
    </body>
</html>
