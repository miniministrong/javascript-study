<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>修改div移动键盘练习</title>
        <style type="text/css">
            #box1{
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {

                // 创建一个变量，来表示移动的速度
                var speed = 10;

                // 创建一个变量表示方向
                // 通过修改dir来影响移动的方向
                var dir = 0;

                // 开启一个定时器，来控制div的移动
                var timer = setInterval(function() {
                    switch (dir) {
                        // 向左
                        case 37 :
                            box1.style.left = box1.offsetLeft - speed + "px";
                            break;
                        // 向右
                        case 39 :
                            box1.style.left = box1.offsetLeft + speed + "px";
                            break;
                        // 向上
                        case 38 :
                            box1.style.top = box1.offsetTop - speed + "px";
                            break;
                        // 向下
                        case 40 :
                            box1.style.top = box1.offsetTop + speed + "px";
                            break;
                    }
                }, 30);
                var box1 = document.getElementById("box1");
                
                // 为document绑定一个按钮按下的事件
                document.onkeydown = function(event){
                    event = event || window.event;
                    // 当用户按了ctrl以后，速度更快
                    if(event.ctrlKey){
                        speed = 500;
                    }else{
                        speed = 10;
                    }

                    // 使dir等于按键的值
                    dir = event.keyCode;
                };
                
                // 当按键松开时，div不再移动
                document.onkeyup = function(){
                    // 设置方向为0
                    dir = 0;
                };
                
            };
        </script>
    </head>
    <body>
        <div id="box1"></div>
    </body>
</html>
