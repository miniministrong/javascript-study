<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句块练习2</title>
    <script type="text/javascript">
        /* 
            大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件：
            高180cm以上；富：1000万以上；帅：500以上；
            如果这三个条件同时满足，则:'我一定要嫁给他'
            如果三个条件有为真的情况，则:'嫁吧，比上不足，比下有余'
            如果三个条件都不满足，则:'不嫁'
        */

        var height = prompt("请输入身高");
        var money = prompt("请输入您的资产");
        var sex = prompt("请输入您的颜值分数");

        if(height >= 180 && money >= 1000 && sex >= 500){
            alert("我一定要嫁给他");
        }else if(height >= 180 || money >= 1000 || sex >= 500){
            alert("嫁吧，比上不足，比下有余");
        }else{
            alert("不嫁");
        }

    </script>
</head>
