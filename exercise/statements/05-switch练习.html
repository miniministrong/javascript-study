<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch练习2</title>
    <script type="text/javascript">
        /* 
            从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数
        */

        var week = +prompt("请输入星期(1-7)");

        switch (week) {
            case 1 :
                console.log("星期一");
                break;
            case 2 :
                console.log("星期二");
                break;
            case 3 :
                console.log("星期三");
                break;
            case 4 :
                console.log("星期四");
                break;
            case 5 :
                console.log("星期五");
                break;
            case 6 :
                console.log("星期六");
                break;
            case 7 :
                console.log("星期天");
                break;
            default :
                console.log("非法参数");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
