<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环练习3</title>
    <script type="text/javascript">
        /* 
            水仙花数
            水仙花数是指一个3位数，他的每个位上的数字的3次幂之和等于它本身
            例如：1^3 + 5^3 + 3^3 = 153
            请打印所有的水仙花数
        */

        for(var i = 100; i < 1000; i ++){
            // 百位
            var hundred = parseInt(i / 100);
            // console.log("百位 = " + hundred);
            // 十位
            var ten = parseInt((i /10) % 10);
            // console.log("十位 = " + ten);
            // 个位
            var one = i % 10;
            // console.log("个位 = " + one);
            // 水仙花数
            var num = one * one * one + ten * ten * ten  + hundred * hundred * hundred;
            // 判断水仙花数
            if(i == num){
                console.log("num = " + num);
            }
        }
    </script>
