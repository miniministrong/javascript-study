<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>嵌套for循环练习</title>
		<style type="text/css">
			body{
				width: 1950px;
			}
			span{
				display: inline-block;
				width: 100px;
			}
		</style>
		<script type="text/javascript">
			/*
				打印99乘法表
			*/
		   
		    // 打印99乘法表
		    for(var i = 1; i <= 9; i++){
				for(var j = 1; j <= i; j++){
					document.write("<span>" + j + "*" + i + "=" + i * j + "</span>");
				}
				document.write("<br />");
			} 	
		</script>
	</head>
	<body>
	</body>
</html>
